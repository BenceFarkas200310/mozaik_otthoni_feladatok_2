<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Órarend kezelő</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <center><h1 class="mt-3">Órarend tervező</h1></center>

    <div class="container" id="main">
      <div class="row">
        <div class="col-md-3">
          <h4>Tantárgyak</h4>
          <div id="subject-list" class="list-group"></div>
        </div>

        <div class="col-md-9">
          <h4>Órarend</h4>
          <table
            class="table table-bordered text-center"
            id="timetable"
          ></table>

          <div class="mt-3">
            <button id="save-btn" class="btn btn-success">Mentés</button>
            <button id="clear-btn" class="btn btn-danger">Törlés</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
