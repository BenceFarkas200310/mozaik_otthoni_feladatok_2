<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Órarend kezelő</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <center><h1 class="mt-3 mb-5">Órarend tervező</h1></center>

    <div class="container" id="main">
      <div class="row">
        <div class="col-md-3">
          <h4>Tantárgyak</h4>
          <div id="subject-list" class="list-group"></div>
        </div>

        <div class="col-md-9">
          <h4>Órarend</h4>
          <table
            class="table table-bordered text-center"
            id="timetable"
          ></table>

          <div class="mt-3">
            <button
              id="save-btn"
              class="btn btn-success"
              onclick="saveTimetable()"
            >
              Mentés
            </button>
            <button
              type="button"
              class="btn btn-outline-danger"
              data-bs-toggle="modal"
              data-bs-target="#deleteModal"
            >
              Törlés
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" tabindex="-1" id="deleteModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Órarend törlése</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>
              Ha törlöd az órarendet, az végleg elveszik! Biztosan törölni
              szeretnéd?
            </p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Mégsem
            </button>
            <button
              type="button"
              class="btn btn-danger"
              onclick="deleteTimetable()"
              data-bs-dismiss="modal"
            >
              Igen, törlöm
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
